<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Cliente</title>
</head>
<body>
    <section>
        <h1>Informações Pessoais</h1>
        <form action="#" method="post">
            <fieldset style="width: 50%;">
                <legend>Cadastro do Cliente</legend><br>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required size="50"><br><br>
                <label >Sexo:</label>
                <label for="s-masculino">Masculino</label>
                <input type="radio" id="s-masculino" name="sexo" value="Masculino">
                <label for="s-feminino">Feminino</label>
                <input type="radio" id="s-feminino" name="sexo" value="Feminino"><br><br>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" style="width: 40px" min="0" value="0"><br><br>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="idade" placeholder="Digite o endereço" size="70"><br><br>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="idade" placeholder="Digite a cidade" size="40"><br><br>
                <label for="estado">Estado:</label>
                <select name="estado" id="estado">
                    <option value="">UF</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="MG">MGs</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select><br><br>
                <label for="cep">Cep:</label>
                <input type="text" id="cep" name="idade" placeholder="xxxxx-xxx" size="7"><br><br>
                <label for="tel-r">Tel/Res:</label>
                <input type="text" id="tel-r" name="tel-r" placeholder="(99) 99999-9999" size="12"><br><br>
                <label for="tel-c">Tel/Cel:</label>
                <input type="text" id="tel-c" name="tel-c" placeholder="(99) 99999-9999" size="12"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite o endereço de email" size="50"><br><br>
            </fieldset><br>
            <input type="submit" value="Incluir">
        </form>
    </section>
</body>
</html>
