<body>
    <script>
        var viagem_d = Number(prompt("Duração da viagem em dias: "))
        var viagem_h = Number(prompt("Duração da viagem em horas: "))
        var total = viagem_d*24 + viagem_h
        alert(`Duração total em horas: ${total.toFixed(2)}hrs`)
    </script>
