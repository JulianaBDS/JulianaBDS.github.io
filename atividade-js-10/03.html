<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03</title>
</head>
<body>
    <script>
        var valor_conta = Number(prompt("Valor da conta: "))
        var qtd_clientes = Number(prompt("Quantidade de clientes: "))
        var valor_por_cliente = valor_conta / qtd_clientes
        alert(`Valor por cliente: ${valor_por_cliente.toFixed(2)}`)
    </script>
</body>
</html>
