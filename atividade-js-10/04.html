<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 04</title>
</head>
<body>
    <script>
        var valor_prod = Number(prompt("Valor do produto: "))
        var valor_desc = valor_prod - (valor_prod * 0.1)
        var valor_em_3x = valor_prod / 3
        alert(`Valor a vista: ${valor_desc.toFixed(2)}\nValor em 3x: ${valor_em_3x.toFixed(2)}`)
    </script>
</body>
</html>
